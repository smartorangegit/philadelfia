Життя у престижному районі Києва формує свої звички та цінності = '<p>Жизнь в престижном районе Киева формирует свои привычки и ценности. Появляется возможность быть ближе к культурным достопримечательностям города, вдохновляться их аутентичной красотой, и одновременно находиться в одном ритме с городом, пользуясь всеми преимуществами современного урбана. В PHILADELPHIA Concept House вы почувствуете преимущества жизни в столицы. Жилой комплекс расположен на Печерске по адресу Кловский спуск, 19, где предусмотрена вся необходимая инфраструктура: кафе, рестораны, супермаркеты, школы, детские сады, парки и главное — недалеко от дома находится Киево-Печерская Лавра.</p>
		<p>Кроме удобной локации в центре Киева, особенностью новостройки есть ограниченное количество жителей. В 16-ти этажном доме расположены всего 65 квартир со свободной планировкой. Для комфортного проживания жителей мы используем современные технологии монолитно-каркасного строительства, что позволяет владельцам квартир обустроить пространство согласно своему вкусу. Дополнительным преимуществом ЖК есть высокие потолки, которые визуально увеличивает площадь жилья, и большие панорамные окна, благодаря которым в комнатах много естественного света.</p>
		<p>Для фасада дома мы выбрали инновационную технологию отделки металлом. В сочетании с зеркальными панорамными окнами создается определенная динамика — фасад меняет свой вид в зависимости от угла зрения. Это первый в городе и Украине жилой комплекс с подобной архитектурой. И именно здесь может находиться ваша квартира. Выбирайте площадь и планировку на сайте, а для получения детальной информации насчет покупки квартиры от застройщика обращайтесь в отдел продаж по телефону (044) 498-07-70.</p>'
