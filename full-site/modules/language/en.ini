		<p>Besides a convenient location in the centre of Kyiv, a peculiarity of the newly-built building is a limited number of residents. The 16-storey building contains only 65 apartments with free layouts. For a comfortable living of residents, we apply modern technologies of cast-in-place concrete frame building, that allows apartment owners to arrange the space to their own taste. An additional benefit of the residential complex is high ceilings, which visually expand the space of the dwelling, and panoramic windows due to which there is a lot of daylight in the rooms.</p>
		<p>For a building façade, we have chosen a ground-breaking technology of metal finishing. Together with reflecting panoramic windows, a certain dynamic is created – the façade changes its look depending on an angle of view. It is the first residential complex in the city and Ukraine with such an architecture. This is the very place where your home may be. Choose a floor space and a layout on the website, and to found out more information on purchasing an apartment from the developer, please, contact the Sales Department by telephone at (044) 498-07-70.'
