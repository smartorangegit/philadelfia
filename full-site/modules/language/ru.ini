<span>KANDINSKY Odessa Residence</span> расположен в курортной части Одессы, на Французском бульваре, 65. Прежде здесь размещались дачи одесских аристократов, сегодня же здесь живописные парки соседствуют с домами отдыха и уютными ресторанами.='<span>KANDINSKY Odessa Residence</span> расположен в курортной части Одессы, на Французском бульваре. Прежде здесь размещались дачи одесских аристократов, сегодня же здесь живописные парки соседствуют с домами отдыха и уютными ресторанами.'

Спуск к морю='Спуск <span class="orange-text"> к морю</span>'

От просторного городского пляжа резиденцию отделяет лишь знаменитая Трасса здоровья – излюбленное место прогулок одесситов. Спуститься к морю можно с помощью лифта, предназначенного для жителей KANDINSKY.='От просторного городского пляжа резиденцию отделяет лишь знаменитая <span class="demibold"> Трасса здоровья</span> – излюбленное место прогулок одесситов. <span class="sans-italic"> Спуститься к морю можно с помощью лифтов</span>, предназначенных как для жителей KANDINSKY, так и для всех горожан. От лифтов к морю ведет тоннель, украшенный мозаичными панно прошлого века, которые будут тщательно восстановлены. '

Пешая доступность='Пешая <span class="orange-text"> доступность</span>'

